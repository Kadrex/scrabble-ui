<div class="cont">
  <div class="container">
    <h3>Add a valid word</h3>
    <div class="input-container">
      <mat-form-field appearance="outline">
        <input matInput [(ngModel)]="word">
      </mat-form-field>
      <button mat-stroked-button (click)="addWord()">Add</button>
    </div>
  </div>
</div>
