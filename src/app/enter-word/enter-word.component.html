<div class="cont">
  <div class="container">
    <h3>Enter a word</h3>
    <div class="input-container">
      <mat-form-field appearance="outline">
        <input matInput [(ngModel)]="word">
      </mat-form-field>
      <button mat-stroked-button (click)="submit()">Submit</button>
    </div>
    <div *ngIf="result">
      Result: {{result.explanation ?? result.message}}
    </div>
  </div>
</div>
